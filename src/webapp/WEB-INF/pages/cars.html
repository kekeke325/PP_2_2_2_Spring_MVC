<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Cars</title>
    <style>
        body {
            text-align: center;
        }

        table {
            margin: 0 auto;
            height: 20vh;
            width: 40vh;
        }

        table,
        th,
        td {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
<table border="1">
    <tr>
        <th>id</th>
        <th>brand</th>
        <th>model</th>
    </tr>

    <tr th:each="lst : ${list}">
        <td th:utext="${lst.getId()}">brand</td>
        <td th:utext="${lst.getBrand()}">color</td>
        <td th:utext="${lst.getModel()}">power</td>
    </tr>

</table>
</body>

</html>
